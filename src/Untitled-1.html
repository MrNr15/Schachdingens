<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .sprite {
      width: 64px; /* Frame width */
      height: 64px; /* Frame height */
      background: url('Assets/Gegner/attacke1.png') left center;
      animation: play 1s steps(4) infinite; /* Adjust steps for number of frames */
    }

    @keyframes play {
      from { background-position: 0; }
      to { background-position: -256px; } /* Adjust for total width of the spritesheet */
    }
  </style>
</head>
<body>
  <div class="sprite"></div>
</body>
</html>
